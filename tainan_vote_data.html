	<script>
//console.log(getall()); // this will show the info it in firebug console
function get_subcount(chan_url) {
    var subcount;
    $.ajax({
		url:chan_url,
		datatype:'json',
		async:false,
		success: function(data) {
			subcount = data;
		}
    });
    return subcount
}
data = JSON.parse(get_subcount("https://raw.githubusercontent.com/a26796879/TW_vote_data/main/2020%E4%B8%8D%E5%88%86%E5%8D%80-%E5%8F%B0%E5%8D%97(add%20%E6%B3%9B%E8%97%8D%E6%B3%9B%E7%B6%A0).json"))

	village.push(data['村里別'][i])
}
console.log(village);
var select = document.getElementById("get_country"); 
	for(var i = 0; i < village.length; i++) {
		var opt = village[i];
		var el = document.createElement("option");
		el.textContent = opt;
		el.value = opt;
		select.appendChild(el);}
console.log(data['村里別']); // this will show the info it in firebug console
console.log(typeof(data['村里別'])); // this will show the info it in firebug console

var AllPartys = Object.keys(data).splice(2,19)
var AllPartys_without_BG = _.without(AllPartys, "中國國民黨","民主進步黨")

AllPartys_total = []
for(var i = 0; i < AllPartys.length; i++) {
	AllPartys_total.push(data[AllPartys[i]]['0'])
}
AllPartys_total_without_BG = []

		//pass
	}
	else{AllPartys_total_without_BG.push(data[AllPartys[i]]['0'])}
}
var config = {
	type: 'pie',
	data: {
		datasets: [{
			data: AllPartys_total,
			backgroundColor: [
			'#996633','#000080','#FF6310','#633f99','#A73f24','#F9BE01',
			'#FFDB00','#009e96','#000095','#5BBEDE','#FF0000','#99E64D',
			'#EAD9A5','green','#28C8C8','#51458B','#77AEA5','#FFEA00','#AB6300'
			],
			label: 'Dataset 1'
			}],
			labels: AllPartys
			},
		options: {
			responsive: true
		}
	};
var config_2 = {
	type: 'pie',
	data: {
		datasets: [{
			data: [
				data['泛藍']['0'],data['泛綠']['0']
			],
			backgroundColor: ['blue','green'],
			label: 'Dataset 2'
		}],
		labels: ['泛藍',"泛綠"]
	},
	options: {
		responsive: true
		}
	};		
var config_3 = {
	type: 'pie',
	data: {
		datasets: [{
			data: AllPartys_total_without_BG,
			backgroundColor: [
			'#996633','#000080','#FF6310','#633f99','#A73f24','#F9BE01',
			'#FFDB00','#009e96','#5BBEDE','#FF0000','#99E64D','#EAD9A5',
			'#28C8C8','#51458B','#77AEA5','#FFEA00','#AB6300'
			],
			label: 'Dataset 3'
		}],
		labels: AllPartys_without_BG
		},
	options: {
		responsive: true
	}

			window.myPie = new Chart(ctx, config);

			window.myPie2 = new Chart(ctx2, config_2);
			var ctx3 = document.getElementById('chart-area-3').getContext('2d');
			window.myPie3 = new Chart(ctx3, config_3);
		};
var activities = document.getElementById("get_country");

activities.addEventListener("change", function() {
    //alert(village.indexOf(activities.value));

	AllPartys_each_value = []
	for(var i = 0; i < AllPartys.length; i++) {
		AllPartys_each_value.push(data[AllPartys[i]][village.indexOf(activities.value)])
	}
	AllPartys_each_value_without_BG = []

		}

	}
	//data['民主進步黨'][village.indexOf(activities.value)]
	config.data.datasets.forEach(function(dataset) {
		dataset.data = AllPartys_each_value
	});

		dataset.data = [
						data['泛藍'][village.indexOf(activities.value)],
						data['泛綠'][village.indexOf(activities.value)]
					]
	});
	config_3.data.datasets.forEach(function(dataset) {
		dataset.data = AllPartys_each_value_without_BG
	});
	window.myPie.update();
	window.myPie2.update();
	window.myPie3.update();
});
